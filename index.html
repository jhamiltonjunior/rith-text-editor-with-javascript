<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>rich-text</title>
</head>

<body>
  <!-- start main editor -->
  <main class="editor">
    <section class="editor--flex container">
      <div class="blind-div">
        <!-- start editor header -->
        <aside class="editor--header">
          <button class="btn"type="button" data-bold="">
            <i class="icon fas fa-bold"></i>
          </button>

          <button class="btn"type="button" data-italic="">
            <i class="icon fas fa-italic"></i>
          </button>

          <button class="btn"type="button" data-underline="">
            <i class="icon fas fa-underline"></i>
          </button>

          <button class="btn"type="button" data-list="">
            <i class="icon fas fa-list"></i>
          </button>

          <button class="btn"type="button" data-list-ol="">
            <i class="icon fas fa-list-ol"></i>
          </button>

          <button class="btn"type="button" data-link="">
            <i class="icon fas fa-link"></i>
          </button>

          <button class="btn"type="button" data-align-left="">
            <i class="icon fas fa-align-left"></i>
          </button>

          <button class="btn"type="button" data-align-center="">
            <i class="icon fas fa-align-center"></i>
          </button>

          <button class="btn"type="button" data-aling-left>
            <i class="icon fas fa-align-left"></i>
          </button>

          <button class="btn"type="button" data-justifyFull="">
            <i class="icon fas fa-align-justify"></i>
          </button>

          <button class="btn"type="button" data-image="">
            <i class="icon fas fa-image"></i>
          </button>
        </aside>
        <textarea class="editor--content" contenteditable="true"></textarea>
        <!-- the end -->
      </div>
    </section>
  </main>
  <!-- end main editor -->

  <script src="./fontawesome/js/all.min.js"></script>
</body>

</html>
