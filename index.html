<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".public/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>rich-text</title>
</head>

<body>
  <!-- start main editor -->
  <main class="editor">
    <section class="editor--flex container">
      <div class="blind-div">
        <!-- start editor header -->
        <aside class="editor--header">
          <button class="btn"type="button" data-element="bold">
            <i class="icon fas fa-bold"></i>
          </button>

          <button class="btn"type="button" data-element="italic">
            <i class="icon fas fa-italic"></i>
          </button>

          <button class="btn"type="button" data-element="underline">
            <i class="icon fas fa-underline"></i>
          </button>

          <button class="btn"type="button" data-element="list">
            <i class="icon fas fa-list"></i>
          </button>

          <button class="btn"type="button" data-element="list-ol">
            <i class="icon fas fa-list-ol"></i>
          </button>

          <button class="btn"type="button" data-element="link">
            <i class="icon fas fa-link"></i>
          </button>

          <button class="btn"type="button" data-element="align-left">
            <i class="icon fas fa-align-left"></i>
          </button>

          <button class="btn"type="button" data-element="align-center">
            <i class="icon fas fa-align-center"></i>
          </button>

          <button class="btn"type="button" data-element="aling-left">
            <i class="icon fas fa-align-left"></i>
          </button>

          <button class="btn"type="button" data-element="justifyFull">
            <i class="icon fas fa-align-justify"></i>
          </button>

          <button class="btn"type="button" data-element="image">
            <i class="icon fas fa-image"></i>
          </button>
        </aside>
        <textarea class="editor--content" contenteditable="true"></textarea>
        <!-- the end -->
      </div>
    </section>
  </main>
  <!-- end main editor -->

  <script src="./public/fontawesome/js/all.min.js"></script>
</body>

</html>
